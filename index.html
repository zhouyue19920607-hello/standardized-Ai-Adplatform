<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AI 自动化处理平台 - 焦点视窗</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#007AFF", // iOS System Blue
                        "brand-bg": "#F2F2F7", // iOS System Background
                        "ios-gray": {
                            "1": "#8E8E93",
                            "2": "#AEAEB2",
                            "3": "#C7C7CC",
                            "4": "#D1D1D6",
                            "5": "#E5E5EA",
                            "6": "#F2F2F7"
                        }
                    },
                    fontFamily: {
                        "sans": [
                            "-apple-system",
                            "BlinkMacSystemFont",
                            "SF Pro Text",
                            "SF Pro Display",
                            "PingFang SC",
                            "Hiragino Sans GB",
                            "Microsoft YaHei",
                            "sans-serif"
                        ]
                    },
                    borderRadius: {
                        "ios": "12px",
                        "ios-lg": "20px",
                        "ios-xl": "28px"
                    },
                    boxShadow: {
                        "ios": "0 2px 10px rgba(0,0,0,0.05)",
                        "ios-lg": "0 10px 30px rgba(0,0,0,0.08)"
                    }
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .material-symbols-outlined.fill {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }

        details>summary::-webkit-details-marker {
            display: none;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
    <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-brand-bg text-slate-800">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
