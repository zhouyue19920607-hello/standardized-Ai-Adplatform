version: '3.8'

services:
  # 前端服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ai-platform-network

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./backend/assets:/app/assets
      - ./backend/data:/app/data
    environment:
      - HOST=0.0.0.0
      - PORT=5000
      - ASSETS_PATH=/app/assets
      - DATABASE_PATH=/app/data/templates.db
    restart: unless-stopped
    networks:
      - ai-platform-network

networks:
  ai-platform-network:
    driver: bridge

volumes:
  assets-data:
  db-data:
